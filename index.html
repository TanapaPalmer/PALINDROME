<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Palindrome</title>
</head>

<body>
  <div id="head">
    <h1>TANAPA PALINDROME</h1>
    <p>Hey, everyone! This is what I have learned in the class.</p>
    <p>This is a cool palindrome checker for words.</p>
    <p>Let's see if your words are palindromes or not! Give it a shot!</p>
  </div>
  <div id="palindrome">
    <form onsubmit="process_palindrome(event)">
      <label>
        Let's check your words:
        <input type="text" id="text">
      </label>
      <input type="submit" value="Check Text" class="button">
      <p id="result"></p>
    </form>

  </div>
</body>

</html>
